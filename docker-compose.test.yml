name: vbcard-api_test
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: vbcard
      POSTGRES_PASSWORD: vbcard
      POSTGRES_DB: vbcard

  api:
    image: node:23
    working_dir: "/home/node/app"
    volumes:
      - "./:/home/node/app"
    command: sh -c "yarn; yarn test:watch"
    environment:
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_USERNAME: "vbcard"
      DB_PASSWORD: "vbcard"
      DB_DATABASE: "vbcard"
      JWT_SECRET: "qsd"
      JWT_EXPIRES_IN: "1h"
      HASH_SALT_ROUNDS: "10"
    depends_on:
      - db
